<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link href="https://fonts.googleapis.com/css?family=Acme|Patrick+Hand|Rancho" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"></link>
    <title>ExSpendSES</title>
  </head>
  <body>
    <div class = "container mx-auto">
      <div class = "row">
        <h1 class = "mx-auto">Track your expenditure!</h1>
      </div>



<!-- form start -->
      <form class = "row">
        <div class="btn-group mt-4 col-2">
          <button type="button" class="btn-sm btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Type of Expense
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item">F&B</a>
            <a class="dropdown-item">Shopping</a>
            <a class="dropdown-item">Transport</a>
          </div>
        </div>
        <div class="form-group col-5">
          <label for="item">Item</label>
          <input type="text" class="form-control" id="item" placeholder="Enter item">
        </div>
        <div class="form-group col-3">
          <label for="amount">Amount</label>
          <input type="text" class="form-control" id="amount" placeholder="Enter amount spent">
        </div>
        <div class="col-2">
          <br>
          <button type="submit" id = "submit-btn" class="btn btn-primary mx-auto align-text-bottom">Submit</button>
        </div>
      </form>




<!-- form end -->





      <div class = "row mt-5 w-75 mx-auto">

        <div class = "col-8">
          <table class="table" align = "center">
            <thead class="thead-dark">
              <tr class = "row">
                <th class = "col-2 number">#</th>
                <th class = "col-7 item">Item</th>
                <th class = "col-3 amount text-right">Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr class = "row">
                <th class = "number col-2">1</th>
                <td class = "item col-7">Lunch - Rice with Veggie + Meat</td>
                <td class = "amount text-right col-3">6.00</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class = "col-4">

        </div>
      </div>




    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
