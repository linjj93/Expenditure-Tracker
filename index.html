<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Mali|Oxygen" rel="stylesheet">
    <link rel = "stylesheet" href = "styles.css"></link>
  </head>

  <body>
    <div class = "wrapper">

      <div class = "money-div">

        <div class = "income-box">
          <p><strong>Income</strong>: <strong>$ <span id = "income">0</span></strong></p>
          <button type="button"><h3>edit</h3></button>
        </div>

        <div class = "expenses-table">

          <table class = "categories">
            <tr>
              <th>F&B</th>
              <td>$ 0.00</td>
            </tr>
            <tr>
              <th>Shopping</th>
              <td>$ 0.00</td>
            </tr>
            <tr>
              <th>Transport</th>
              <td>$ 0.00</td>
            </tr>
            <tr>
              <th>Others</th>
              <td>$ 0.00</td>
            </tr>
            <tr>
              <th>Total Spending</th>
              <td class = "total-spending">$ 0.00</td>
            </tr>

          </table>

        </div>

        <div class = "savings-box">
          <p>You are <strong>Saving</strong>:</p>
          <h1 id = "savings-amount">$ 3000</h1>
        </div>

      </div>

      <div class = "form-div">

        <div class = "date">
        <label for="date-dropdown">Date</label>
          <input type="date" id="date" name="trip"
                 value="2018-01-01"
                 min="2018-01-01" max="2018-12-31" />
        </div>

        <div class = "expense-type">
        <select id = "expense-type">
            <option selected disabled>Type of Expense</option>
            <option value="F&B">F&B</option>
            <option value="Shopping">Shopping</option>
            <option value="Transport">Transport</option>
            <option value="Others">Others</option>
        </select>
        </div>

        <div class = "item">
        <label for="item">Item</label>
        <input type="text" id="item" placeholder="Enter item" name = "item">
        </div>

        <div class = "amount">
        <label for="amount">Amount</label>
        <input type="text" id="amount" name = "amount">
        </div>

        <div class = "submit">
        <button class = "btn-primary" type="button" id = "submit">Submit</button>
        </div>

      </div>
      <div class = "calendar-div">
        <p>Calendar</p>
      </div>
      <div class = "table-div">
        <table class="table" align = "center">
          <thead>
            <tr>
              <th class = "number-col">#</th>
              <th class = "item-col">Item</th>
              <th class = "amount-col">Amount</th>
              <th class = "change-col">Edit/Delete</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
    <script src = "app.js"></script>
  </body>
</html>
